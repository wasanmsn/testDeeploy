<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button" id="menuButton"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg id="menuIcon" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!--
                Icon when menu is open.
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg id="closeIcon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
  
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <a href="/">
                <img class="h-8 w-auto" src="/images/noroff-logo.png" alt="Noroff Logo" />
              </a>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- search -->
                <div class="field">
                  <form role="search" name="search">
                    <input
                    id="search-input"
                    class="input input-search"
                    placeholder="Search..."
                    id="q"
                    name="q"
                    type="text"
                  />
                    <button class="btn-search">
                      <ion-icon
                          class="icon icon-search"
                          name="search-outline"
                      ></ion-icon>
                    </button>
                  </form>
                </div>
  
                <a
                    href="/follow/"
                    class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white"
                    >Network</a
                  >
  
                <a href="/profile/"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white"
                  aria-current="page">My Profile</a>
                <a href="/post/create/"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white">Create
                  Post</a>
  
                <button class="btn-danger block px-3 py-2 text-sm font-medium  text-white hover:bg-red-700"
                  id="btn-logout" role="menuitem" tabindex="-1">
                  Logout
                </button>
              </div>
            </div>
          </div>
  
  
  
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
  
  
            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div>
                <div type="button"
                  class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
  
          <!-- search -->
          <div class="field">
            <form role="search" name="search">
              <input
              id="search-input"
              class="input input-search"
              placeholder="Search..."
              id="q"
              name="q"
              type="text"
              tabindex="-1"
            />
              <button class="btn-search">
                <ion-icon
                    class="icon icon-search"
                    name="search-outline"
                ></ion-icon>
              </button>
            </form>
          </div>
  
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
          href="/follow/"
          class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white"
          >Network</a
          >
          <a href="/profile/"
            class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white"
            aria-current="page">My Profile</a>
          <a href="/post/create/"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Create
            Post</a>
  
          <button class="btn-danger block px-3 py-2 text-base font-medium  text-white hover:bg-red-700" id="btn-logout"
            role="menuitem" tabindex="-1">
            Logout
          </button>
        </div>
      </div>
    </nav>


    <main>
      <div>
        <section class="bg-gray-50 dark:bg-white">
          <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Edit Post
                </h1>
  
  
                <form name="updatePost" class="space-y-4 md:space-y-6">
                  <div class="field">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="title">Title</label>
                    <input
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      type="text" name="title" id="title" placeholder="Article title..." required />
                  </div>
  
  
                  <div class="field">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="body">Content</label>
                    <input
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      type="text" name="body" id="body" placeholder="Content body..." required />
                  </div>
  
                  <div class="field">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="tags">Tags</label>
                    <input
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      type="text" name="tags" id="tags"
                      placeholder="Related tag, if there are multiple please separate by , e.g. technology, business" />
                  </div>
  
                  <div class="field">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="media">Article
                      image</label>
                    <input
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      type="text" name="media" id="media" placeholder="Article image URL" />
                  </div>
  
                  <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="alt">Article image
                      description for (accessibility)</label>
                    <input
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      type="text" name="alt" id="alt" />
                  </div>
  
                  <div class="flex gap-4">
                    <button
                      class="w-full text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Submit</button>
                    <button class="w-full text-white btn-danger-cancel hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" id="cancelAction" type="button">
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
        </section>
      </div>
    </main>

  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
